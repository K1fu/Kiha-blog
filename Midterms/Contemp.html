    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        const expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
            let c = ca[i];
            while (c.charAt(0) === ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(cname) === 0) {
                return c.substring(cname.length, c.length);
            }
        }
        return "";
    }

    let currentQuestionIndex = 0;
    let score = 0;
    let wrongAnswers = [];
    let isIdentificationSection = false;
    let answered = false;
    const totalQuestions = quizData.multipleChoice.length + quizData.identification.length;

    const quizArea = document.getElementById('quiz-area');
    const endScreen = document.getElementById('end-screen');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const identificationContainer = document.getElementById('identification-container');
    const identificationInput = document.getElementById('identification-input');
    const submitButton = document.getElementById('submit-button');
    const feedbackSection = document.getElementById('feedback-section');
    const feedbackText = document.getElementById('feedback-text');
    const explanationText = document.getElementById('explanation-text');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const finalScoreSpan = document.getElementById('final-score');
    const totalQuestionsSpan = document.getElementById('total-questions');
    const bestScoreSpan = document.getElementById('best-score');
    const wrongAnswersList = document.getElementById('wrong-answers-list');
    const restartButton = document.getElementById('restart-button');
    const modeToggle = document.getElementById('mode-toggle');

    // Load initial state from cookies
    const savedTheme = getCookie("theme");
    if (savedTheme === "dark") {
        document.body.classList.add("dark-mode");
        modeToggle.innerHTML = '🌙';
    }

    const savedBestScore = getCookie("bestScore");
    bestScoreSpan.textContent = savedBestScore || '0';

    modeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        modeToggle.innerHTML = isDarkMode ? '🌙' : '☀️';
        setCookie("theme", isDarkMode ? "dark" : "light", 365);
    });

    function showQuestion() {
        if (totalQuestions === 0) {
            quizArea.innerHTML = "<h2>No questions found! Please add questions to the quizData object.</h2>";
            return;
        }
        
        answered = false;
        optionsContainer.style.display = 'flex';
        identificationContainer.style.display = 'none';
        identificationInput.value = '';
        feedbackSection.style.display = 'none';
        feedbackSection.classList.remove('correct', 'incorrect');
        
        let currentQuizData;
        if (currentQuestionIndex < quizData.multipleChoice.length) {
            isIdentificationSection = false;
            submitButton.style.display = 'none'; // Hide submit button for MCQs
            currentQuizData = quizData.multipleChoice[currentQuestionIndex];
            optionsContainer.innerHTML = '';
            currentQuizData.options.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option');
                button.textContent = option;
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);
            });
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}. The identification questions will begin after question ${quizData.multipleChoice.length}.`;
        } else {
            isIdentificationSection = true;
            submitButton.style.display = 'block'; // Show submit button for identification questions
            currentQuizData = quizData.identification[currentQuestionIndex - quizData.multipleChoice.length];
            optionsContainer.style.display = 'none';
            identificationContainer.style.display = 'block';
            progressText.textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}. You are now in the identification questions section.`;
        }
        
        questionText.textContent = currentQuizData.question;
        updateProgressBar();
    }

    function selectOption(selectedButton, selectedAnswer) {
        if (answered) return;
        answered = true;

        const currentQuestion = quizData.multipleChoice[currentQuestionIndex];
        const isCorrect = selectedAnswer === currentQuestion.answer;
        
        selectedButton.classList.add(isCorrect ? 'correct' : 'incorrect');

        if (isCorrect) {
            score++;
            feedbackText.textContent = "Correct!";
            feedbackSection.classList.add('correct');
        } else {
            feedbackText.textContent = `Incorrect. The correct answer was: ${currentQuestion.answer}`;
            feedbackSection.classList.add('incorrect');
            wrongAnswers.push({ question: currentQuestion.question, correctAnswer: currentQuestion.answer, yourAnswer: selectedAnswer, type: 'multipleChoice' });
        }
        explanationText.textContent = currentQuestion.explanation;
        feedbackSection.style.display = 'block';

        const allOptions = optionsContainer.querySelectorAll('.option');
        allOptions.forEach(option => {
            if (option.textContent === currentQuestion.answer) {
                option.classList.add('correct');
            }
            option.disabled = true;
        });

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showEndScreen();
            }
        }, 3000);
    }

    submitButton.onclick = () => {
        if (!isIdentificationSection) {
            return;
        }

        if (answered) return;
        answered = true;
        submitButton.disabled = true;

        const currentQuestion = quizData.identification[currentQuestionIndex - quizData.multipleChoice.length];
        const userAnswer = identificationInput.value.trim();
        const correctAnswer = currentQuestion.answer.trim();

        const isCorrect = userAnswer.toLowerCase() === correctAnswer.toLowerCase();
        
        if (isCorrect) {
            score++;
            feedbackText.textContent = "Correct!";
            feedbackSection.classList.add('correct');
        } else {
            feedbackText.textContent = `Incorrect. The correct answer was: ${currentQuestion.answer}`;
            feedbackSection.classList.add('incorrect');
            wrongAnswers.push({ question: currentQuestion.question, correctAnswer: currentQuestion.answer, yourAnswer: userAnswer, type: 'identification' });
        }
        explanationText.textContent = currentQuestion.explanation;
        feedbackSection.style.display = 'block';

        setTimeout(() => {
            currentQuestionIndex++;
            if (currentQuestionIndex < totalQuestions) {
                showQuestion();
            } else {
                showEndScreen();
            }
        }, 3000);
    };

    function updateProgressBar() {
        const progress = (currentQuestionIndex / totalQuestions) * 100;
        progressBar.style.width = `${progress}%`;
    }

    function showEndScreen() {
        quizArea.style.display = 'none';
        endScreen.style.display = 'block';
        finalScoreSpan.textContent = score;
        totalQuestionsSpan.textContent = totalQuestions;

        const currentBestScore = parseInt(getCookie("bestScore") || '0', 10);
        if (score > currentBestScore) {
            setCookie("bestScore", score, 365);
            bestScoreSpan.textContent = score;
        } else {
            bestScoreSpan.textContent = currentBestScore;
        }

        wrongAnswersList.innerHTML = '';
        if (wrongAnswers.length > 0) {
            wrongAnswers.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>Q:</strong> ${item.question}<br><strong>Your Answer:</strong> ${item.yourAnswer}<br><strong>Correct Answer:</strong> ${item.correctAnswer}`;
                wrongAnswersList.appendChild(li);
            });
        } else {
            wrongAnswersList.innerHTML = "<li>You got all questions right! 🎉</li>";
        }
    }

    restartButton.addEventListener('click', () => {
        currentQuestionIndex = 0;
        score = 0;
        wrongAnswers = [];
        endScreen.style.display = 'none';
        quizArea.style.display = 'block';
        showQuestion();
    });

    // Start the quiz
    showQuestion();

</script>
