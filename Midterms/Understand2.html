        const initialTotalQuestions = quizData.multipleChoice.length + quizData.identification.length;

        let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        let wrongAnswers = [];
        let totalQuestions = initialTotalQuestions;

        // --- DOM Elements ---
        const quizArea = document.getElementById('quiz-area');
        const endScreen = document.getElementById('end-screen');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const identificationInput = document.getElementById('identification-input');
        const nextButton = document.getElementById('next-button');
        const submitButton = document.getElementById('submit-button');
        const feedbackMessage = document.getElementById('feedback-message');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const restartButton = document.getElementById('restart-button');
        const finalScoreSpan = document.getElementById('final-score-span');
        const totalQuestionsSpan = document.getElementById('total-questions-span');
        const bestScoreSpan = document.getElementById('best-score-span');
        const wrongAnswersList = document.getElementById('wrong-answers-list');
        const currentScoreSpan = document.getElementById('current-score');
        const themeToggle = document.getElementById('theme-toggle');

        // --- NEW HELPER FUNCTION: Answer Normalization ---
        /**
         * Cleans a string by removing punctuation and spaces, and converting to lowercase.
         * This ensures flexible matching for identification questions (handling 
         * capitalization, spacing, abbreviations, and full names).
         * @param {string} str - The input string (user answer or correct answer).
         * @returns {string} The normalized string.
         */
        function normalizeAnswer(str) {
            // 1. Convert to lowercase
            let normalized = str.toLowerCase();
            // 2. Remove all non-alphanumeric characters (including punctuation like periods, parentheses, etc.)
            normalized = normalized.replace(/[^\w\s]/g, ''); 
            // 3. Remove all whitespace (spaces, tabs, newlines)
            normalized = normalized.replace(/\s/g, ''); 
            return normalized;
        }

        // --- Utility Functions (Cookies) ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // --- Core Quiz Logic ---

        function updateScoreDisplay() {
            currentScoreSpan.textContent = `Score: ${score}`;
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / totalQuestions) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function selectOption(selectedButton, selectedAnswer) {
            if (answered) return;

            const currentQuizData = quizData.multipleChoice[currentQuestionIndex];
            const isCorrect = selectedAnswer === currentQuizData.answer;

            answered = true;
            nextButton.style.display = 'block';

            // Disable all options and show correct/incorrect status
            optionsContainer.querySelectorAll('.options').forEach(button => {
                button.disabled = true;
                if (button.textContent === currentQuizData.answer) {
                    button.classList.add('correct');
                }
                if (button === selectedButton && !isCorrect) {
                    button.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                feedbackMessage.textContent = "Correct! Well done.";
                feedbackMessage.classList.add('correct-feedback');
            } else {
                feedbackMessage.textContent = `Incorrect. The correct answer was: ${currentQuizData.answer}`;
                feedbackMessage.classList.add('incorrect-feedback');
                wrongAnswers.push({
                    question: currentQuizData.question,
                    yourAnswer: selectedAnswer,
                    correctAnswer: currentQuizData.answer
                });
            }
            updateScoreDisplay();
        }
        
        function checkIdentificationAnswer() {
            if (answered) return;
            
            const identificationIndex = currentQuestionIndex - quizData.multipleChoice.length;
            const currentQuizData = quizData.identification[identificationIndex];

            // 1. Get and normalize user input
            const rawInput = identificationInput.value.trim(); 
            const normalizedInput = normalizeAnswer(rawInput);

            // 2. Normalize all acceptable answers and check for a match
            // The .some() function checks if AT LEAST ONE of the normalized correct answers matches the normalized input.
            const isCorrect = currentQuizData.correctAnswers.some(acceptableAnswer => {
                return normalizeAnswer(acceptableAnswer) === normalizedInput;
            });

            answered = true;
            submitButton.style.display = 'none';
            nextButton.style.display = 'block';
            identificationInput.disabled = true;
            
            // For feedback, use the first official answer from the list
            const officialAnswer = currentQuizData.correctAnswers[0];

            if (isCorrect) {
                score++;
                feedbackMessage.textContent = "Correct! Well done.";
                feedbackMessage.classList.add('correct-feedback');
                identificationInput.style.borderColor = 'var(--correct-color)';
            } else {
                feedbackMessage.textContent = `Incorrect. The correct answer was: ${officialAnswer}`;
                feedbackMessage.classList.add('incorrect-feedback');
                identificationInput.style.borderColor = 'var(--incorrect-color)';
                wrongAnswers.push({
                    question: currentQuizData.question,
                    yourAnswer: rawInput || "(No answer provided)",
                    correctAnswer: officialAnswer
                });
            }
            updateScoreDisplay();
        }

        function showQuestion() {
            // Check if there are any questions at all
            if (totalQuestions === 0) {
                quizArea.innerHTML = "<h2>Quiz is empty! Please add questions to the `quizData` object in the script.</h2>";
                return;
            }

            answered = false;
            feedbackMessage.textContent = '';
            feedbackMessage.classList.remove('correct-feedback', 'incorrect-feedback');
            identificationInput.style.borderColor = 'var(--border-color-light)';
            identificationInput.disabled = false;
            
            let currentQuizData;

            if (currentQuestionIndex < quizData.multipleChoice.length) {
                // --- Multiple Choice Section ---
                currentQuizData = quizData.multipleChoice[currentQuestionIndex];
                
                // Element visibility
                optionsContainer.style.display = 'flex';
                identificationInput.style.display = 'none';
                submitButton.style.display = 'none';
                nextButton.style.display = 'none';

                // Question and Options
                questionText.textContent = currentQuizData.question;
                optionsContainer.innerHTML = '';
                
                // Correctly loop through options
                currentQuizData.options.forEach(option => { 
                    const button = document.createElement('button');
                    button.classList.add('options');
                    button.textContent = option;
                    button.onclick = () => selectOption(button, option);
                    optionsContainer.appendChild(button);
                });
                
                // Progress Text
                progressText.textContent = `Multiple Choice Question ${currentQuestionIndex + 1} of ${totalQuestions}`;

            } else if (currentQuestionIndex < totalQuestions) {
                // --- Identification Section ---
                const identificationIndex = currentQuestionIndex - quizData.multipleChoice.length;
                currentQuizData = quizData.identification[identificationIndex];
                
                // Element visibility
                optionsContainer.style.display = 'none';
                identificationInput.style.display = 'block';
                submitButton.style.display = 'block';
                nextButton.style.display = 'none';

                // Question and Input
                questionText.textContent = currentQuizData.question;
                identificationInput.value = ''; // Clear previous input
                
                // Progress Text
                progressText.textContent = `Identification Question ${identificationIndex + 1} of ${totalQuestions}`;

            } else {
                // --- End of Quiz ---
                showEndScreen();
                return;
            }
            
            updateProgressBar();
            updateScoreDisplay();
        }

        function showEndScreen() {
            quizArea.style.display = 'none';
            endScreen.style.display = 'block';
            finalScoreSpan.textContent = score;
            totalQuestionsSpan.textContent = totalQuestions;

            const currentBestScore = parseInt(getCookie("bestScore") || '0', 10);
            if (score > currentBestScore) {
                setCookie("bestScore", score, 365);
                bestScoreSpan.textContent = score;
            } else {
                bestScoreSpan.textContent = currentBestScore;
            }

            // Display Wrong Answers
            wrongAnswersList.innerHTML = '';
            if (wrongAnswers.length > 0) {
                wrongAnswers.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<strong>Q:</strong> ${item.question}<br><strong>Your Answer:</strong> ${item.yourAnswer}<br><strong>Correct Answer:</strong> ${item.correctAnswer}`;
                    wrongAnswersList.appendChild(li);
                });
            } else {
                wrongAnswersList.innerHTML = "<li>You got all questions right! 🎉</li>";
            }
        }
        
        // --- Event Listeners and Initialization ---

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            showQuestion();
        });

        submitButton.addEventListener('click', checkIdentificationAnswer);

        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            wrongAnswers = [];
            endScreen.style.display = 'none';
            quizArea.style.display = 'block';
            showQuestion();
        });

        // Theme Toggle Logic
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.textContent = '🌙 Dark Mode';
                setCookie('theme', 'dark', 365);
            } else {
                themeToggle.textContent = '☀️ Light Mode';
                setCookie('theme', 'light', 365);
            }
        });

        // Load theme from cookie
        window.onload = () => {
            const savedTheme = getCookie('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '🌙 Dark Mode';
            } else {
                document.body.classList.remove('dark-mode');
                themeToggle.textContent = '☀️ Light Mode';
            }
            // Initialize the quiz
            showQuestion(); 
        };

    </script>
